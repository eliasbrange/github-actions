name: 3. ReleaseTriggerStageProdDeploy

on:
  release:
    types: [published]

jobs:
  deploy-stage:
    runs-on: ubuntu-latest
    concurrency: stage
    environment: stage
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          environment: stage

  test-stage:
    runs-on: ubuntu-latest
    needs: [deploy-stage]
    environment: stage
    steps:
      - uses: actions/checkout@v2
      - name: Test
        uses: ./.github/actions/apitest
        with:
          environment: stage

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [test-stage]
    concurrency: production
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          environment: prod

  test-prod:
    runs-on: ubuntu-latest
    needs: [deploy-prod]
    environment: production
    steps:
      - uses: actions/checkout@v2
      - name: Test
        uses: ./.github/actions/apitest
        with:
          environment: prod
